<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/loginForm.css">
</head>
<body>

<form id="login">
  <h1>Login Form</h1>
  <fieldset id="inputs">
    <input id="username" name="username" type="text" placeholder="Name" autofocus required>
    <input id="password" name="password" type="text" placeholder="Password" />
  </fieldset>
  <fieldset id="actions">
    <input type="submit" id="submit" value="Enter">
  </fieldset>
</form>
</body>
</html>
