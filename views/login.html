<head>
    <link rel="stylesheet" href="css/loginForm.css">
</head>
<form id="login" ng-submit="vm.login()" role="form">
    <h1>Форма входа</h1>
    <fieldset id="inputs">
        <input id="username" name="username" type="text" ng-model="vm.username" placeholder="Имя" autofocus
               required>
        <input id="password" name="password" type="text" ng-model="vm.password" placeholder="Пароль"/>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="Войти">
    </fieldset>
</form>
